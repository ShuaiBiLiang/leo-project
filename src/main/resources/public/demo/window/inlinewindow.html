<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inline Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Inline Window</h2>
	<p>The inline window stay inside its parent.</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div style="position:relative;overflow:auto;height:680px;border:1px solid #ddd">
		<div class="easyui-panel" style="position:relative;width:500px;height:300px;overflow:auto;float: left;">
			<div id="w" class="easyui-window" data-options="title:'Inline Window',inline:true,left:420,top:10"
				 style="width:550px;height:450px;padding:10px">
				<div class="easyui-panel" title="价格刷新器" style="width:300px">
					<div style="padding:10px 60px 20px 60px">
						<form id="ff" method="post">
							<table cellpadding="5">
								<tr><td>cookie(账户信息):</td></tr>
								<tr>
									<td><input id="cookie" class="easyui-textbox" type="textarea" name="cookie"
											   data-options="required:true"/></td>
								</tr>
								<tr><td>当前价格（选填）:</td></tr>
								<tr>
									<td><input id="priceInput" class="easyui-textbox" type="text" name="currentPrice"
											   data-options="required:false"/></td>
								</tr>
								<input type="hidden" id="refreshFlag" value="start"/>
							</table>
						</form>
						<div style="text-align:center;padding:5px">
							<a href="javascript:void(0)" class="easyui-linkbutton"
							   onclick="refreshPrice('1.0328','/admin/leo/price')">启动刷新</a>
							<a href="javascript:void(0)" class="easyui-linkbutton" onclick="stopRefresh()">暂停/重新开始</a>
							<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="easyui-panel" style="position:relative;width:500px;height:300px;overflow:auto;float: left;">
			<div class="easyui-panel" title="价格刷新器" style="width:400px">
				<div style="padding:10px 60px 20px 60px">
					<form id="ff2" method="post">
						<table cellpadding="5">
							<tr><td>cookie(账户信息):</td></tr>
							<tr>
								<td><input id="cookie2" class="easyui-textbox" type="textarea" name="cookie"
										   data-options="required:true"/></td>
							</tr>
							<tr><td>当前价格（选填）:</td></tr>
							<tr>
								<td><input id="priceInput2" class="easyui-textbox" type="text" name="currentPrice"
										   data-options="required:false"/></td>
							</tr>
							<input type="hidden" id="refreshFlag2" value="start"/>
						</table>
					</form>
					<div style="text-align:center;padding:5px">
						<a href="javascript:void(0)" class="easyui-linkbutton"
						   onclick="refreshPrice('1.0328','/admin/leo/price')">启动刷新</a>
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="stopRefresh()">暂停/重新开始</a>
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
					</div>
				</div>
			</div>
			<div id="w2" class="easyui-window" data-options="title:'Inline Window',inline:true,left:420,top:10"
				 style="width:250px;height:150px;padding:10px">
				This window stay inside its parent
			</div>
		</div>
	</div>

</body>
</html>
